name: Build

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            name: macOS-arm64
          - platform: ubuntu-22.04
            args: ""
            name: Linux-x64
          - platform: windows-latest
            args: ""
            name: Windows-x64

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Setting version to $VERSION"
          cd src-tauri
          sed -i.bak "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" tauri.conf.json
          rm -f tauri.conf.json.bak
          cd ..
          npm version $VERSION --no-git-tag-version --allow-same-version
        shell: bash

      - name: Build
        uses: tauri-apps/tauri-action@v0
        id: tauri-build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}

      - name: Rename artifacts
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          ARTIFACT_DIR="src-tauri/target/${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin/' || '' }}release/bundle"
          PREFIX="Jira-Time-Tracker-${VERSION}"
          mkdir -p artifacts

          if [ "${{ matrix.platform }}" = "macos-latest" ]; then
            cp "${ARTIFACT_DIR}/dmg/"*.dmg "artifacts/${PREFIX}-macOS-arm64.dmg"
          elif [ "${{ matrix.platform }}" = "ubuntu-22.04" ]; then
            cp ${ARTIFACT_DIR}/deb/*.deb "artifacts/${PREFIX}-Linux-x64.deb"
            cp ${ARTIFACT_DIR}/appimage/*.AppImage "artifacts/${PREFIX}-Linux-x64.AppImage"
          elif [ "${{ matrix.platform }}" = "windows-latest" ]; then
            cp "${ARTIFACT_DIR}/nsis/"*.exe "artifacts/${PREFIX}-Windows-x64-setup.exe"
          fi

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: 'Jira Time Tracker ${{ github.ref_name }}'
          draft: false
          prerelease: false
          files: artifacts/*
          body: |
            ## Installation

            **macOS** (`-macOS-arm64.dmg`): After downloading, if you see "is damaged and can't be opened", run:
            ```
            xattr -cr /Applications/Jira\ Time\ Tracker.app
            ```

            **Windows** (`-Windows-x64-setup.exe`): Run the installer.

            **Linux** (`-Linux-x64.deb` / `.AppImage`): Use deb package or AppImage.
